<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Primary Meta Tags -->
    <title>Movement Studios</title>
    <meta name="title" content="Movement Studios – Dance Classes for All Ages">
    <meta name="description" content="Movement Studios offers professional dance classes for all levels. Learn, grow, and express through various dance styles in a fun, creative environment.">
    <meta name="keywords" content="Movement Studios, dance classes, kids dance, adult dance, hip hop, contemporary, studio, learn to dance">
    <meta name="author" content="Movement Studios">
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.movementstudios.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.movementstudios.com/">
    <meta property="og:title" content="Movement Studios – Dance Classes for All Ages">
    <meta property="og:description" content="Join Movement Studios and explore your passion for dance. Classes for kids, teens, and adults.">
    <meta property="og:image" content="https://www.movementstudios.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.movementstudios.com/">
    <meta property="twitter:title" content="Movement Studios – Dance Classes for All Ages">
    <meta property="twitter:description" content="Professional dance classes for kids and adults. Move with confidence at Movement Studios.">
    <meta property="twitter:image" content="https://www.movementstudios.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/logos.jpg" type="image/jpeg" sizes="16x16" />

    <!-- Preconnect to important domains (Optional for speed) -->
    <!-- <link rel="preconnect" href="https://images.ctfassets.net" crossorigin />
    <link rel="dns-prefetch" href="https://images.ctfassets.net" /> -->

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
